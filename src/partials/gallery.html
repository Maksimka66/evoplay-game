<section class="gallery" id="gallery">
  <div class="gallery-container">
    <div class="gallery-blur"></div>
    <h2 class="gallery-header">Gallery</h2>
    <div class="gallery-content-container">
      <p class="gallery-info">
        Immerse yourself in the colorful and captivating world of Bubble Bird
        Rescue 2 - Shoot!, where every shot brings you closer to saving the
        birds and mastering the game. Start your rescue mission today!
      </p>
      <div class="scroll-container">
        <button class="scroll left" type="button">
          <svg class="arrow-icon">
            <use href="./img/sprite.svg#icon-Vector-17"></use>
          </svg>
        </button>
        <ul class="gallery-images-list">
          <li class="gallery-images-item">
            <img
              class="image-picture"
              src="./img/gallery/gallery-first.jpg"

            />
          </li>
          <li class="gallery-images-item">
            <img
              class="image-picture"
              src="./img/gallery/gallery-second.jpg"
              alt="second image"
            />
          </li>
          <li class="gallery-images-item">
            <img
              class="image-picture"
              src="./img/gallery/gallery-third.jpg"
              alt="third image"
            />
          </li>
          <li class="gallery-images-item">
            <img
              class="image-picture"
              src="./img/gallery/gallery-fourth.jpg"
              alt="fourth image"
            />
          </li>
          <li class="gallery-images-item">
            <img
              class="image-picture"
              src="./img/gallery/gallery-fifth.jpg"
              alt="fifth image"
            />
          </li>
        </ul>
        <button class="scroll right" type="button">
          <svg class="arrow-icon">
            <use href="./img/sprite.svg#icon-Vector-16"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
